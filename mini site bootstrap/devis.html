<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <!-- Responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <title>Mini site</title>
</head>

<body class="d-flex flex-column min-vh-100">
    <header>
        <div class="text-center bg-info py-4">
            <h1>Boot Voyages</h1>
            <p class="fs-2">Des excursions aux quatre coins du monde</p>
        </div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <i class="bi bi-globe-americas text-success fs-3"></i>
                </a>
                <!-- Bouton pour mobile -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Liens de navigation -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="accueil.html">Accueil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="tarifs.html">Tarifs</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="devis.html">Devis</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- Formulaire -->
    <main class="container flex-grow-1 py-4">
        <!-- titre -->
        <div class="text-center py-3">
            <h1 class="text-info">Demande de devis</h1>
            <p>Remplissez le formulaire ci-dessous pour recevoir un devis personnalisé</p>
        </div>
        <!-- coordonées -->
        <h3>Vos coordonnées</h3>
        <form class="row g-3">
            <div class="col-md-6">
                <label for="prenom" class="form-label">Prénom</label>
                <input type="text" class="form-control" id="nom" placeholder="Votre prénom" required>
            </div>

            <div class="col-md-6">
                <label for="nom" class="form-label">Nom</label>
                <input type="text" class="form-control" id="nom" placeholder="Votre nom" required>
            </div>

            <div class="col-md-6">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="exemple@mail.com" required>
            </div>

            <div class="col-md-6">
                <label for="tel" class="form-label">Téléphone</label>
                <input type="tel" class="form-control" id="tel" placeholder="Votre numéro de téléphone">
            </div>

            <h3>Votre séjour</h3>

            <div class="col-md-6">
                <label for="tel" class="form-label">Destination</label>
                <input type="tel" class="form-control" id="tel" placeholder="Votre destination">
            </div>

            <div class="col-md-6">
                <label for="semaine" class="form-label">Dates départ & retour</label>
                <div class="row g-1">
                    <div class="col-md-6">
                        <input type="date" class="form-control" id="depart" placeholder="jj/mm/aaaa">
                    </div>
                    <div class="col-md-6">
                        <input type="date" class="form-control" id="retour" placeholder="jj/mm/aaaa">
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <label for="voyageur" class="form-label">Voyageurs</label>
                <select class="form-select" aria-label="nombre de voyageurs">

                    <option selected>Nombre de voyageurs</option>
                    <option value="1">Une</option>
                    <option value="2">Deux</option>
                    <option value="3">Trois</option>
                </select>
            </div>
            <!-- Message -->
            <div class="col">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="2"
                    placeholder="Écrivez votre demande ici..."></textarea>
            </div>

            <!-- bouton -->
            <div>
                <button type="submit" class="btn text-white" style="background-color: #115CA1;">Envoyer</button>
            </div>
        </form>
    </main>

    <footer class="text-white text-center py-3 mt-auto bg-info">
        <div class="container-fluid py-4">
            <p class="mb-1 text-dark">&copy; Boot Voyages - Tous droit réservés.</p>
        </div>
    </footer>


    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
